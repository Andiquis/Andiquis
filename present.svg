<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definición de la fuente y estilos -->
  <style>
    text {
      font-family: Arial, sans-serif;
      font-size: 20px;
    }
  </style>
  
  <!-- Grupo para la animación -->
  <g>
    <!-- Texto inicialmente oculto -->
    <text id="texto" x="10" y="30" fill="black" opacity="0">
      <!-- Línea 1 -->
      <tspan dy="0">E</tspan>
      <tspan dy="0">s</tspan>
      <tspan dy="0">t</tspan>
      <tspan dy="0">e</tspan>
      <tspan dy="0"> </tspan>
      <tspan dy="0">e</tspan>
      <tspan dy="0">s</tspan>
      <tspan dy="0"> </tspan>
      <tspan dy="0">u</tspan>
      <tspan dy="0">n</tspan>
      <tspan dy="0"> </tspan>
      <tspan dy="0">p</tspan>
      <tspan dy="0">á</tspan>
      <tspan dy="0">r</tspan>
      <tspan dy="0">r</tspan>
      <tspan dy="0">a</tspan>
      <tspan dy="20">f</tspan>
      <tspan dy="0">o</tspan>
      <tspan dy="0"> </tspan>
      <!-- Línea 2 -->
      <tspan x="10" dy="20">d</tspan>
      <tspan dy="0">e</tspan>
      <tspan dy="0"> </tspan>
      <tspan dy="0">e</tspan>
      <tspan dy="0">j</tspan>
      <tspan dy="0">e</tspan>
      <tspan dy="0">m</tspan>
      <tspan dy="0">p</tspan>
      <tspan dy="0">l</tspan>
      <tspan dy="0">o</tspan>
      <tspan dy="0">.</tspan>
    </text>
    <!-- Animación para mostrar el texto -->
    <animate attributeName="opacity" from="0" to="1" dur="3s" begin="0s" fill="freeze" />
  </g>
</svg>
